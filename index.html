<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokedex</title>
    <!-- <link
      rel="icon"
      type="'image/png'"
      href="https://www.google.com/s2/favicons?domain=https://www.pokemoncenter.com/"
    /> -->
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  </head>
  <body class="body">
    <div class="banner-wrapper">
      <h1>PokeAPI | Pokedex</h1> 
      <!-- Animejs script -->
      <h2 class="ml11">
        <span class="text-wrapper">
          <span class="line line1"></span>
          <span class="letters">Choose a Generation</span>
        </span>
      </h2>
      <!-- End Animejs script -->
      <ul class="generations-container">
        <li id="1">
          Generation 1
        </li>
        <li id="2">
          Generation 2
        </li>
        <li id="3">
          Generation 3
        </li>
        <li id="4">
          Generation 4
        </li>
        <li id="5">
          Generation 5
        </li>
        <li id="6">
          Generation 6
        </li>
        <li id="7">
          Generation 7
        </li>
        <li id="8">
          Generation 8
        </li>
      </ul>
    </div>
    <div class="filter-container">
      <input class="filter" type="text" placeholder="Catch em all..." oninput="filterPokemon(this.value)" hidden>
    </div>
    <div class="gallery">
   <!-- <div class="img-container">
          <div class='types-container'>
            <div class="${obj.type.name} type">${obj.type.name}</div>
            <div class="poke-id"></div>
          </div>
          <div class="title"></div>
          <img class="img" src="">
        </div> -->
    </div>
    <!-- Script -->
    <div class="button-container" hidden>
      <button class="button left" onclick="leftButtonClick()">&#8249;</button>
      <button class="button right" onclick="rightButtonClick()">&#8250;</button>
    </div>
    <script src="./script.js" defer></script>
  </body>
</html>
